<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Echo Schedule</title>
<link rel="stylesheet" href="/style.css"/>
<link rel="manifest" href="/manifest.webmanifest"/>
<meta name="theme-color" content="#0b0b0f"/>
</head>
<body>
<div class="top-pill">
<span class="demo">n DEMO MODE</span>
<button class="live-btn" id="modeBtn">Switch to Live</button>
</div>
<main class="container">
<h1 class="title">Echo Schedule</h1>
<p class="subtitle">Your voice-powered calendar assistant</p>
<section class="mic-wrapper">
<button class="mic-button" id="micBtn" aria-label="Speak now">n</button>
<p class="tap-text" id="tapText">Tap to speak</p>
<p class="transcript" id="transcript"></p>
</section>
<section class="meetings">
<h2>Today's Meetings</h2>
<div id="meetingList" class="meeting-list"></div>
<a class="connect" href="/api/auth-start">Connect Google Calendar</a>
</section>
</main>
<script src="/app.js"></script>
</body>
</html>
